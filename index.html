<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container">
        <h1 class="py-5">Student Result</h1>
        <div class="row">

              <div class="col-12 col-lg-12 col-md-12 col-sm-10">
                <div class="row">
                  <div class="col-6">
                 <h5>First Name</h5>
                  <input id="userName" type="text" class="form-control" placeholder="Enter First Name" aria-label="Username" aria-describedby="basic-addon1">
                  <h5 class="py-2">Math Marks</h5>
                  <input id="math" type="number" class="form-control" placeholder="Enter Marks" aria-label="Username" aria-describedby="basic-addon1">
                  <h5 class="py-2">Urdu Marks</h5>
                  <input id="urdu" type="number" class="form-control" placeholder="Enter Marrks" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col-6">
                  <h5>Last Name</h5>
                  <input id="lastName" type="text" class="form-control" placeholder="Enter Last Name" aria-label="Username" aria-describedby="basic-addon1">
                  <h5 class="py-2">English</h5>
                  <input id="english" type="number" class="form-control" placeholder="Enter Marks" aria-label="Username" aria-describedby="basic-addon1">
                  
                </div>
                </div>
                
                
            </div>


            <div class="button py-3 col-12 col-lg-12 col-md-12 col-sm-10">
                <button id="addnew" type="button" class="btn btn-info">Add New</button>
                <button id="deleteall" type="button" class="btn btn-danger">Delete All</button>
            </div>
            
            



            <div class="col-12 col-lg-12 col-md-12 col-sm-10">
                <table id="Userlist" class="table table-striped">
                  <tr>
                    
                    <th scope="col">Student First Name</th>
                    <th scope="col">Student Last Name</th>
                    <th scope="col">Math</th>
                    <th scope="col">English</th>
                    <th scope="col">Urdu</th>
                    <th scope="col">Total Marks</th>
                    <th scope="col">Percentage</th>
                    <th scope="col">Update / Delete</th>
                  </tr> 
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
